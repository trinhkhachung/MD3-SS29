<body>
    <script>

        function capitalize(str) {
            let words = str.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].slice(1);
            }
            return words.join(" ");
        }
        let a = 'trinh khac hung'
        console.log(capitalize(a));; 
    </script>
