<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(str1, str2) {
            for (let i = 0; i < str1.length; i++) {
                if (!str2.includes(str1[i])) {
                    return false;
                }
            }
            return true;
        }
        let a = "aloalo";
        let b = prompt('mời nhập');
        let result = check(b, a);
        console.log(result);

    </script>
</body>

</html>
