<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(n) {
            if (n % 2 === 0) {
                return "chẵn";
            } else return "lẻ";
        }
        function random(n) {
            return Math.floor(Math.random() * n);
        }
        for (let i = 0; i < 3; i++) {
            let num = random(20);
            console.log(`${num} là số  ${check(num)}`);
        }
    </script>
</body>

</html>
