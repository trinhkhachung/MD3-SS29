<body>
    <script>
        var twoSum = function (nums, target) {
            var a = [];
            for (var i = 0; i < nums.length; i++) {
                var n = nums[i];

                if (a[target - n] >= 0) {
                    return [a[target - n], i];
                } else {
                    a[n] = i;
                }
            }
        };
        let a = +prompt();
        let arr = [7, 1, 4, 9, 3, 2, 5];
        console.log(twoSum(arr, a));
    </script>
</body>
