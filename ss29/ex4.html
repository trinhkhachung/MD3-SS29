<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("mời nhập chuỗi");
        let a = prompt("nhập kí tự bất kì");
        function checkCount(str, a) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === a) {
                    count++;
                }
            }
            return count;
        }
        console.log(checkCount(str, a));
    </script>
</body>

</html>
